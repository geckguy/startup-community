<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <base href="/">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="./login.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">

</head>

<body>
    <div class="box-form">
        <div class="left">
            <div class="overlay">
                <h1>Hello!</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    Curabitur et est sed felis aliquet sollicitudin</p>
            </div>
        </div>

        <div class="right">
            <h5 style="text-align: center;">Login</h5>
            <p>Don't have an account? <a href="http://localhost:5000/auth/signup">Create one here</a></p>
            <form action="http://localhost:5000/auth/login" method="post">
                <div class="inputs">
                    <input type="text" required name="username" id="username" placeholder="Username">
                    <input type="password" required name="password" id="password" placeholder="Password">
                </div>


                <div class="remember-me--forget-password">
                    <label>
                        <input type="checkbox" name="item" checked />
                        <span class="text-checkbox">Remember me</span><br><br>
                        <input type="submit" class="buttonx" value="Submit">
                    </label>
            </form>
        </div>
    </div>


    </div>

</body>

</html>

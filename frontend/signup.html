<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Sign Up</title>
        <!-- <base href="/" /> use for linking to backend-->
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans"
            rel="stylesheet"
        />

        <link
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous"
        />
        <!-- <link href="/startup-community/frontend/signup.css" rel="stylesheet" /> use for linking to backend-->
        <link rel="stylesheet" href="./signup.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="box-form">
            <div class="left">
                <div class="overlay">
                    <h1>Create an Account!</h1>
                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                        Curabitur et est sed felis aliquet sollicitudin
                    </p>
                </div>
            </div>

            <div class="right">
                <h5>Sign Up</h5>
                <p>
                    Already a user?
                    <a href="http://localhost:5000/app/login"
                        >Click here to login</a
                    >
                </p>
                <div class="inputs">
                    <form
                        action="http://localhost:5000/app/signup"
                        method="post"
                    >
                        <input
                            type="name"
                            name="name"
                            id="name"
                            required
                            placeholder="Name"
                        />
                        <br />
                        <input
                            type="email"
                            name="email"
                            id="email"
                            required
                            placeholder="Email"
                        />
                        <br />
                        <input
                            type="text"
                            name="username"
                            id="username"
                            required
                            placeholder="Username"
                        />
                        <br />
                        <input
                            type="password"
                            name="password"
                            id="password"
                            required
                            placeholder="Set a Password"
                        />
                        <br />
                        <input
                            type="password"
                            name="confPassword"
                            id="confPassword"
                            required
                            placeholder="Re-type Password"
                        />
                        <div class="remember-me--forget-password">
                            <label>
                                <input type="checkbox" name="item" checked />
                                <span class="text-checkbox">Remember me</span>
                            </label>
                        </div>
                        <input type="submit" class="buttonxy" value="Submit" />
                    </form>
                </div>
                <br /><br />
            </div>
        </div>
    </body>
</html>
